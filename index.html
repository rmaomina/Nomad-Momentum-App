<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- js-clock -->
    <div class="js-clock">
      <h1 class="js-title">00:00</h1>
    </div>
    
    <!-- js-greetingForm -->
    <form class="js-greetingForm form">
      <input type="text" name="" id="" placeholder="What is your name?"/>
    </form>
    <h4 class="js-greeting greeting">Hello, Default!</h4>

    <!-- js-todoForm -->
    <form action="" class="js-todoForm">
      <input type="text" name="" id="" placeholder="Write what to do!">
    </form>
    <ul class="js-todoList"></ul>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="script.js"></script>
  </body>
</html>
